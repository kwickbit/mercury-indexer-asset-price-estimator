[package]
name = "indexer"
version = "0.1.0"
edition = "2021"

[dependencies]
num-format = "0.4.4"
zephyr-sdk = { version = "0.2.2-rc4" }

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
